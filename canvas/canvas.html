<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<title>canvas</title>
	<link rel="stylesheet" href="css_js/main.css">
</head>
<body>

<canvas id="canvas" ></canvas>
<canvas id="canvas_tmp" ></canvas>
<canvas id="color"></canvas>
<table id="table">
	<tr>
		<td id="download">download</td>
		<td id="lineWidth">粗细
			<ul id="ul_font" class="ul_font">
				<li>--</li>
				<li>3</li>
				<li>++</li>
			</ul>
		</td>
		<td id="line">笔</td>
		<td id="rect">矩形</td>
		<td id="cure">恢复</td>
		<td id="clear">清除</td>
	</tr>
	<tr>
		<td id="opacity">透明度
			<ul id="ul_opacity" class="ul_font">
				<li>--</li>
				<li>1</li>
				<li>++</li>
			</ul>
		</td>
		<td id="coordinate">坐标
			<ul id="ul_coordinate" class="ul_font">
				<li>函数</li>
				<li>坐标</li>
			</ul>
		</td>
		<td id="character">字
			
		</td>
		<td id="circle">圆
			
		</td>
	</tr>
</table>
<table id="mathFunction"><!--数学函数-->
	<tr>
		<td colspan="6">
			<input id="equation" type="text" placeholder="一元函数[k*x^n+b]">
		</td>
	</tr>
	<tr>
		<td colspan="3">
			<input id="equation_start" type="number" placeholder='范围1'>
		</td>
		<td colspan="3">
			<input id="equation_end" type="number" placeholder='范围2'>
		</td>
	</tr>
	<tr><td colspan="2" id="calculate">计算</td>
		<td colspan="2" id="close_equation">关闭</td>
		<td colspan="2" id="reset">重置</td>
	</tr>
</table>
<div id="rect_box"></div><!--矩形-->
<div id="rangeBox"><!--范围计算-->
	<div id="rangeBox_drag"></div>
	<div><span>type</span><input id="range" name="range" min="1" max="50" type="range"><span>val</span></div>
	<div><span>type</span><input id="range1" name="range1" min="1" max="50" type="range"><span>val</span></div>
	<div><span>type</span><input id="range2" name="range2" min="1" max="50" type="range"><span>val</span></div>
	<div><span>type</span><input id="range3" name="range3" min="1" max="50" type="range"><span>val</span></div>
</div>
</body>
<script src='css_js/elements.js'></script>
<script src='css_js/layout.js'></script>
<script src='css_js/main.js'></script>

</html>
