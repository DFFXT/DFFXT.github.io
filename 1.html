<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>无标题</title>
	<style>
		/* img{	可写可不写
			width: 400px;
			height: 250px;
		} 
		*/
		#LB{
			width: 400px;
			height: 250px;
			border:1px red solid;
			margin: auto;
		}
	</style>
</head>
<body>
<div id="LB"></div>
<script>
var LB=document.getElementById("LB");//----容器
var img_url=[//----资源
	'../UUZ/img/1.jpg',
	'../UUZ/img/2.jpg',
	'../UUZ/img/3.jpg',
	'../UUZ/img/4.jpg'
];
var LBF=function(box,resources,config){//---容器，图片资源，设置[时间，过渡]
	var resources_len=resources.length;
	var long_res_box=document.createElement("div");//--内部容器生成+各个参数
	config[0]=config[0]||2500,config[1]=config[1]||2;
	long_res_box.style.position="relative";
	long_res_box.style.left="0px";
	long_res_box.style.float="left";
	box.appendChild(long_res_box);
	box.style.overflow="hidden";
	for(var i_resources_len=0;i_resources_len<=resources_len;i_resources_len++){//-----根据resources的长度生成img标签
		var img_box=document.createElement("img");
		img_box.src=resources[i_resources_len];
		if(i_resources_len==resources_len){//----最后重复第一个img
			img_box.src=resources[0];
		}
		img_box.style.float="left";
		long_res_box.appendChild(img_box);
		
		if(getComputedStyle(img_box)['width']=='0px'){//---img缺省参数
			//---如果img没有设置width height将调用父级容器参数
			img_box.style.width=getComputedStyle(box)['width'];
			img_box.style.height=getComputedStyle(box)['height'];
		}
	}

	var img_css_width=getComputedStyle(long_res_box.getElementsByTagName("img")[0])['width'];
	var distance=parseInt(img_css_width.substr(0,img_css_width.length-2));
	long_res_box.style.width=distance*(resources_len+1)+"px";
	var now_position=1;
	var loop;
	var loop_speed=config[0];
	var LBGO=function(){//------以上生成了轮播元素，开始移动
		long_res_box.style.transition=config[1]+"s";
		
		long_res_box.style.left=-now_position*distance+"px";
		now_position++;
		if(now_position==resources_len+1){
			now_position=1;
			setTimeout(back,loop_speed-50);
		}
		loop=setTimeout(LBGO,loop_speed);
	}
	function back(){
		long_res_box.style.transition="0s";
		long_res_box.style.left="0px";

	}
	loop=setTimeout(LBGO,config[0]);
}
LBF(LB,img_url,[2500,2]);//-----轮播调用 容器+图片资源+参数[间隔，过渡]
</script>

</body>
</html>
